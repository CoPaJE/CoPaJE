nav:
  - Home:
    - README.md
    - Proposta: PROPOSTA.md
    - Filosofia: /#filosofia
    - Objetivos: /#objetivos
  - Cobre: cobre.md
  - Colabore: CONTRIBUTING.md
  - Contra-Proposta: PROPOSTA.md
  - Transparencia:
