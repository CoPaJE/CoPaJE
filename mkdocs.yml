# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: CoPaJE
site_description: Comissao Parlamentar de Jogos Eletronicos
site_url: https://copaje.com/
repo_url: https://github.com/CoPaJE/CoPaJE
edit_uri: blob/main/

site_author: All Contributors. See https://github.com/CoPaJE/CoPaJE/graphs/contributors

nav:
  - Home:
    - README.md
    - Filosofia: /#filosofia
    - Objetivos: /#objetivos

  - Proposta: PROPOSTA.md
  - Contribua: CONTRIBUTING.md

theme:
  name: material
  custom_dir: overrides
  features:
    # - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    #    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  #    - scheme: default
  #      primary: indigo
  #      accent: indigo
  #      toggle:
  #        icon: material/brightness-7
  #        name: Switch to dark mode
  #    - scheme: slate
  #      primary: indigo
  #      accent: indigo
  #      toggle:
  #        icon: material/brightness-4
  #        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
#  favicon: assets/favicon.png
#  icon:
#    logo: logo

docs_dir: . # in order to use README.md as index.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  #  - pymdownx.magiclink:
  #      repo_url_shorthand: true
  #      user: squidfunk
  #      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - same-dir
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify
  - exclude:
      glob:
        - node_modules/*
        - buildDocs/*
        - cmake-build-debug/*

