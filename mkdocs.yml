theme:
  language: pt
  name: material
  custom_dir: overrides
  favicon: overrides/favicon/apple-touch-icon.png
  logo: overrides/favicon/apple-touch-icon.png
  features:
    - attr_list
    - md_in_html
    - pymdownx.superfences
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
#    - content.tabs.link
    - content.tooltips
    # - header.autohide
#    - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  #    - scheme: default
  #      primary: indigo
  #      accent: indigo
  #      toggle:
  #        icon: material/brightness-7
  #        name: Switch to dark mode
  #    - scheme: slate
  #      primary: indigo
  #      accent: indigo
  #      toggle:
  #        icon: material/brightness-4
  #        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
#  favicon: assets/favicon.png
#  icon:
#    logo: logo

docs_dir: . # in order to use README.md as index.md

plugins:
  - same-dir
  - git-authors:
      show_contribution: true
      show_line_count: true
      show_email_address: false
      count_empty_lines: true
      fallback_to_empty: false
      sort_authors_by: contribution
      enabled: true
      strict: true
  - social:
      cards_layout: default/accent
#  - git-committers:
#      repository: CoPaJE/CoPaJE
#      branch: main
#      enabled: true
#      docs_path: ./
#      cache_dir: /tmp/cache/copajecache
  - git-revision-date-localized:
      locale: pt
      fallback_to_build_date: true
      timezone: America/Sao_Paulo
      enable_creation_date: true
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify
  - with-pdf:
      enabled_if_env: CI
      toc_level: 2
      exclude_pages:
        - 'cobre'
        - 'README'
        - 'CONTRIBUTING'
        - 'MINUTES'
        - 'CHANGELOG'
        - ^$
      verbose: true
    #author: WHO
#      copyright: MIT
    #
    #cover: false
    #back_cover: true
      cover_title: "Conselho Parlamentar de Jogos Eletronicos"
      cover_subtitle: "Contra-Proposta Open-source, Comunitaria e Distribuida ao PL2796/2021"
    #custom_template_path: TEMPLATES PATH
    #
      toc_title: Indice
      heading_shift: false
      ordered_chapter_level: 0
      excludes_children:
         - 'PROPOSTA/:__comments'
         - 'PROPOSTA/:contexto'
         - 'PROPOSTA/:leis-que-este-projeto-aponta'
    #convert_iframe:
    #    - src: IFRAME SRC
    #      img: POSTER IMAGE URL
    #      text: ALTERNATE TEXT
    #    - src: ...
      two_columns_level: 0
    #
    #render_js: true
    #headless_chrome_path: headless-chromium
    #
    #output_path: any-place/document.pdf
    #
    #debug_html: true
      show_anchors: false
    #verbose: true
  - exclude:
      glob:
        - node_modules/*
        - buildDocs/*
        - cmake-build-debug/*

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: CoPaJE
      repo: CoPaJE
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


